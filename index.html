<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="left-section">
        <div class="cards">
          <div class="front-card">
            <img src="./images/card-logo.svg" alt="card-logo" class="card-logo" />
            <div class="card-container">
              <img src="./images/bg-card-front.png" alt="front-card" />
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="name">Aleksander Tysklind</span>
                <span id="date">
                  <span id="month">01</span>
                  /
                  <span id="year">27</span>
                </span>
              </div>
            </div>
          </div>
          <div class="back-card">
            <img src="./images/bg-card-back.png" alt="back-card" />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="right-section">
        <form action="">

          <div class="grid-1">
            <label>Cardholder name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="card_name" required />
          </div>

          <div class="grid-2">
            <label>Card number</label>
            <input type="number"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="card_number" required />
          </div>

          <div class="card-information">
            <div id="card_date">
              <label for="card_date">Exp. Date (MM/YY)</label>
              <div class="two-inp">
                <div>
                  <input type="number"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    placeholder="MM" minlength="2" maxlength="2" id="card_month" required />
                </div>
                <div>
                  <input type="number"
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    minlength="2" maxlength="2" placeholder="YY" id="card_year" required />
                </div>
              </div>
            </div>

            <div class="grid-3">
              <label for="card_cvc">CVC</label>
              <input type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="3" placeholder="e.g. 123" id="card_cvc" required />
            </div>
          </div>
          <button id="submit-btn" type="submit">Confirm</button>
        </form>
        <!-- Completed state start -->
        <div class="thank-you hidden">
          <img src="./images/icon-complete.svg" alt="complete">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
        <!--  -->
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
